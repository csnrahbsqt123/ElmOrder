{% extends 'public/base.html' %}

{% block title %}
    商家{{ flags }}
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">菜品分类</h1>
        <hr>

        <div class="panel panel-default">
            <div class="panel-heading">
                <strong class="text-danger">{{ name }}</strong> 的菜单分类：
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>分类名称</th>
                    <th>菜品信息</th>
                    <th>平均价钱</th>
                </tr>
                </thead>
                <tbody>
                {% for foo in f1 %}
                    <tr>
                        <th>{{ loop.index }}</th>
                        <th><a href="{{ url_for('cms.update_cate',pub_id=foo.pub_id,id=foo.id) }}">{{ foo.name }}</a></th>
                        <th>
                            <a href="{{ url_for('cms.add_foods',pub_id=foo.shop_id) }}">添加</a>
                            &nbsp;&nbsp;&nbsp;
                            <span class="badge">0</span>
                        </th>
                        <th>￥ 0</th>
                    </tr>
                {% endfor %}


                </tbody>
            </table>
        </div>

        <p></p>
    </div>
{% endblock %}
